<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste de Tabelas</h1>
    <p>Oque você está vendo são tabelas que fiz para treino.</p>
    <br>
    <br>

    <table>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Massa de bauxita</th>
                    <th>Massa de alumínio</th>
                    <th>Rendimento do processo</th>
                </tr>
            </thead>
        <tbody>
            <tr>
                <td>Janeiro</td>
                <td>1 tonelada</td>
                <td>300 Kg</td>
                <td>56,1%</td>
            </tr>
            <tr>
                <td>Junho</td>
                <td>2 toneladas</td>
                <td>350 Kg</td>
                <td>33,1%</td>
            </tr>
            <tr>
                <td>Dezembro</td>
                <td>3 toneladas</td>
                <td>400 Kg</td>
                <td>25,2%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
